<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>رسالة خاصة</title> 
 <style>
/* تنسيق عام للجسم */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    animation: changeBackground 15s infinite;
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* الخلفيات المتحركة */
@keyframes changeBackground {
    0% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
    33% {
        background-image: url('https://img.freepik.com/free-vector/stylish-hearts-bubble-romantic-love-background_1017-23249.jpg');
    }
    66% {
        background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240107/pngtree-valentines-day-digital-backdrop-couple-in-love-heart-image_15574986.jpg');
    }
    100% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
}

/* النص العلوي */
.name {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    font-family: 'Tahoma', sans-serif;
    color: white;
}

/* الحاوية */
.container {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
}

/* حقول الإدخال */
.input-field {
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    border: none;
    border-radius: 5px;
    padding: 8px;
    font-size: 16px;
    color: black;
}

.input-field input {
    border: none;
    outline: none;
    padding: 5px;
    font-size: 16px;
    width: 100%;
}

.input-field span {
    margin-right: 10px;
    font-size: 20px;
}

/* زر التحقق */
button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
    transform: scale(1.05);
}

/* الرسالة */
#message {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    white-space: pre-wrap;
    line-height: 1.8;
    color: white;
    max-height: 400px; /* أقصى ارتفاع للرسالة */
    overflow-y: auto; /* شريط تمرير عمودي */
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
}

/* زر الموسيقى */
#playButton {
    position: absolute;
    bottom: 5%;
    right: 5%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

#playButton:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
</style>
</head> 
<body> 
  <!-- اسم Yassmine -->
  <div class="name">
    Yassmine
  </div> 

  <!-- حاوية البيانات -->
  <div class="container">
    <!-- حقل اسم المستخدم -->
    <div class="input-field">
      <span>👤</span>
      <input type="text" id="username" placeholder="اسم المستخدم">
    </div>
    <!-- حقل كلمة السر -->
    <div class="input-field">
      <span>🔒</span>
      <input type="password" id="password" placeholder="كلمة السر">
    </div>
    <!-- زر التحقق -->
    <button onclick="checkPassword()">تحقق</button>
    <div id="message"></div>
  </div>

  <!-- زر تشغيل الأغنية -->
  <button id="playButton" onclick="toggleMusic()">تشغيل الموسيقى</button>
  <audio id="backgroundMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

<script>
// وظيفة التحقق من اسم المستخدم وكلمة السر
function checkPassword() {
    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    const correctUsername = "Yassmine"; 
    const correctPassword = "Yassmine2009";

    if (usernameInput === correctUsername && passwordInput === correctPassword) {
        const messageContent = `
سلام ياسمين 🖐
بغيت نهضر معاك على بزاف د الحوايج وبزاف د البلانات ❤️‍🩹 
        `;
        let i = 0;
        messageDiv.innerHTML = "";
        messageDiv.style.display = "block";
        const typeEffect = setInterval(() => {
            if (i < messageContent.length) {
                messageDiv.innerHTML += messageContent.charAt(i);
                i++;
                messageDiv.scrollTop = messageDiv.scrollHeight;
            } else {
                clearInterval(typeEffect);
            }
        }, 50);
    } else {
        alert("اسم المستخدم أو كلمة السر غير صحيحة. حاول مرة أخرى!");
    }
}

// تشغيل وإيقاف الموسيقى
function toggleMusic() {
    const music = document.getElementById('backgroundMusic');
    const playButton = document.getElementById('playButton');
    if (music.paused) {
        music.play();
        playButton.innerText = "إيقاف الموسيقى";
    } else {
        music.pause();
        playButton.innerText = "تشغيل الموسيقى";
    }
}
</script>

</body></html>
